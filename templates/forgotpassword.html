<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{url_for('static', filename = '/css/forgotpassword.css')}}" rel="stylesheet" type="text/css">
    <title>Change password</title>
</head>
<body>
<header>
    <nav class="navigation">

        <ul>
            <li><a href="/about" target="_self">About</a></li>
            <li><a href="/contact" target="_self">Contact Us</a></li>
            <li><a href="/signup" target="_self">Sign Up</a></li>
            <li><a href="/adminlogin" target="_self">Admin login</a></li>
            <li><a href="/" target="_Self"> Home </a></li>
            <div class="Heading">
                <p>BOOK MY TABLE</p>
            </div>

        </ul>
    </nav>
</header>

<div class="signup">
    <form action="/forgotpassword" class="signupform" method="post">
        <br>
        <h1 align="center">Change Password</h1>

        <label for="username"><b>Username</b></label>
        <input id="username" name="username" placeholder="Enter Username" required
               style="background-color: grey;" type="text">
        <br>
        <label for="newpassword"><b>New Password</b></label>
        <input id="newpassword" name="newpassword" placeholder="new password" required
               style="background-color: grey;" type="text">
        <br>
        <label for="confirmpassword"><b>Confirm Password</b></label>
        <input id="confirmpassword" name="confirmpassword" placeholder="confirm password" required
               style="background-color: grey;" type="text"><br>
        <button type="submit">Change Password</button>
        {% if error %}
        <h3 style="text-align:center">{{error}}</h3>
        {% endif %}

    </form>


</div>


</body>
</html>
