<center>
    <form action="/adminlogin" class="loginform" method="post">
        <br>
        <h1 align="center">Admin Login</h1>

        <div class="container">
            <label for="username"><b>Username</b></label>
            <input id="username" name="username" placeholder="Enter Username" required
                   style="background-color: grey;" type="text">
            <br>
            <label for="psw"><b>Password</b></label>
            <input id="psw" name="psw" placeholder="Enter Password" required style="background-color: grey;"
                   type="password">
            <br>
            <button type="submit">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {% if error %}
            <h4>{{error}}</h4>
            {% endif %}
        </div>
    </form>
</center>


</body>
</html>
